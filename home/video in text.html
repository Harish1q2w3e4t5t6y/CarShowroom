<!DOCTYPE html>
<html lang="en">
<head>		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
        
    <title>Text Join Effect While Scrolling</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            height: 200vh; /* Extra height to allow scrolling */
        }
        .video-bg {
            position: fixed; /* Keep the video and text in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-bg h2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-transform: uppercase;
            font-size: 18vw;
            text-align: center;
            font-weight: 800;
            line-height: 1em;
            color: #ffffff;
            background: rgb(0, 0, 0);
            mix-blend-mode: multiply;
            margin: 0;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.5s ease;
        }
        .video-bg .left, .video-bg .right {
            position: absolute;
            top: 0;
            transform: translateX(-100%);
            transition: transform 1s ease; /* Add transition for moving the pieces */
        }
        .video-bg .right {
            left: 25%;
            top: 50%;
            transform: translateX(100%);
        }
        .video-bg .text-piece {
            display: inline-block;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease;
        }
        .video-bg video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body>
    <div class="video-bg">
        <video src="video/showroom3.webm" autoplay loop muted></video>
        <h2 class="main-text">
            <span class="left text-piece">Luxuary</span><br>
            <span class="right text-piece">Car</span>
        </h2>
    </div>

    <script>
        const leftText = document.querySelector('.left');
        const rightText = document.querySelector('.right');
        const textElement = document.querySelector('.video-bg h2');
        
        // Listen to scroll events
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const maxScroll = window.innerHeight / 2; // Controls the fade effect
            let opacity = Math.min(scrollPosition / maxScroll, 1);
            
            // Apply opacity to the text
            leftText.style.opacity = opacity;
            rightText.style.opacity = opacity;

            // Bring the pieces together smoothly as you scroll
            let joinDistance = Math.max(0, 100 - opacity * 100); // Join effect: pieces coming closer
            leftText.style.transform = `translateX(-${joinDistance}%)`; // Move left piece
            rightText.style.transform = `translateX(${joinDistance}%)`; // Move right piece

            // Show the full text as it "joins"
            if (scrollPosition > maxScroll) {
                textElement.style.opacity = 1;
            } else {
                textElement.style.opacity = opacity; 
            }
        });
    </script>
</body>  
</html>
