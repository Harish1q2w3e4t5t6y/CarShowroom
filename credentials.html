<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login and Signup with Enhanced Realism</title>
    <link rel="stylesheet" href="credentials.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="video/showroom2.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container" id="form-container">
        <div class="form-wrapper">
            <!-- Login Form -->
            <div class="form-box login-box">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="field">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                       <div id="emailError"></div>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="submit-btn" id="hello" value="Login">
                    </div>
                    <div class="toggle-btn" id="show-signup">
                        Don't have an account? Sign Up
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-box signup-box">
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <div class="field">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <div id="signupError"></div>
                    </div>
                    <div class="field">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="submit-btn" value="Sign Up">
                    </div>
                    <div class="toggle-btn" id="show-login">
                        Already have an account? Login
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="messageBox" style="display:none; color:red;"></div>


    <script src="credentials.js"></script> <!-- Link to the JS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</body>
</html>
